<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="grid-container">
            <button class="grid-item function" id="clear">C</button>
            <button class="grid-item function" id="backspace">&lt;</button>
            <button class="grid-item function" id="percent">%</button>
            <button class="grid-item operator" id="divide">/</button>
            <button class="grid-item" id="7">7</button>
            <button class="grid-item" id="8">8</button>
            <button class="grid-item" id="9">9</button>
            <button class="grid-item operator" id="multiply">*</button>
            <button class="grid-item" id="4">4</button>
            <button class="grid-item" id="5">5</button>
            <button class="grid-item" id="6">6</button>
            <button class="grid-item operator" id="subtract">-</button>
            <button class="grid-item" id="1">1</button>
            <button class="grid-item" id="2">2</button>
            <button class="grid-item" id="3">3</button>
            <button class="grid-item operator" id="add">+</button>
            <button class="grid-item" id="0">0</button>
            <button class="grid-item" id="dot">.</button>
            <button class="grid-item function" id="equals">=</button>
            <button class="grid-item function" id="sqrt">&radic;</button>
            <button class="grid-item function" id="pow">^</button>
            <button class="grid-item function" id="log">log</button>
            <button class="grid-item function" id="sin">sin</button>
            <button class="grid-item function" id="cos">cos</button>
            <button class="grid-item function" id="tan">tan</button>
            <button class="grid-item function" id="pi">Ï€</button>
            <button class="grid-item function" id="e">e</button>
            <button class="grid-item function" id="factorial">n!</button>
            <button class="grid-item function" id="exp">exp</button>
            <button class="grid-item function" id="ln">ln</button>
            <button class="grid-item function" id="abs">|x|</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
